security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        my_ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: dc=doubs,dc=fr
                search_dn: "cn=gestion_stock,dc=doubs,dc=fr"
                search_password: "U'x]c+$=WF+ZsasBIzX6Oa"
                default_roles: ROLE_USER
                uid_key: uid
        users_in_memory: { memory: null }
        users:
            entity:
                class: 'App\Entity\User'
                property: 'username'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            user_checker: App\Security\UserChecker
            anonymous: true
            lazy: true
            provider: users_in_memory
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: Home.index

           

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/stock, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/referent, roles: ROLE_ADMIN }
        - { path: ^/parametre, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: ^/intervention, roles: [ROLE_USER,ROLE_PUBLIC] }
        - { path: ^/historique, roles: [ROLE_USER,ROLE_PUBLIC] }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
